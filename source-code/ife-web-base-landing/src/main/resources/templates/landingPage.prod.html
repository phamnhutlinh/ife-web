<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<base href="/landing/" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<!-- 3rd party stylesheet library -->
		<link th:href="@{${resourceServerPath} + 'lib/bootstrap/css/bootstrap.min.css'}" rel="stylesheet" />
		<link th:href="@{${resourceServerPath} + 'lib/font-awesome/css/font-awesome.min.css'}" rel="stylesheet" />
		<link th:href="@{${resourceServerPath} + 'lib/angular-material/1.1.4/angular-material.min.css'}" rel="stylesheet" />
		<link th:href="@{${resourceServerPath} + 'lib/materialize/css/materialize.min.css'}" rel="stylesheet" />
		<!-- Select2 -->
		<link th:href="@{${resourceServerPath} + 'lib/select2/select2_custom.css'}" rel="stylesheet" />
		<!-- IntTelInput -->
		<link th:href="@{${resourceServerPath} + 'lib/IntTelInput/css/intlTelInput.css'}" rel="stylesheet" />
		<!-- animate -->
		<link th:href="@{${resourceServerPath} + 'lib/animate/animate.css'}" rel="stylesheet" />
		<link th:href="@{${resourceServerPath} + 'lib/rzslider/rzslider.css'}" rel="stylesheet" />
		<!-- end 3rd party stylesheet library -->
		
		<!-- ipos icon & stylesheet-->
		<link th:href="@{${resourceServerPath} + 'images/uic/Logo_Browser.jpg'}" rel="icon" type="image/png" />
		<link th:href="@{${resourceServerPath} + 'css/minify-css-files/ipos.min.css'}" rel="stylesheet" async="async" />
		<!-- country-flag -->
		<link th:href="@{${resourceServerPath} + 'lib/country-flag/css/flag-icon.css'}" rel="stylesheet" />
		<!-- end ipos icon & stylesheet-->
		
		<title th:text="#{workspace.title.landing}"></title>
	</head>

	<body style="overflow-x: hidden;" id="ngAppDiv" class="noselect ipos-mobileApp" th:with="siteName='ife-web-base-landing'">
		<!-- loading screen, will auto remove when angular is initalized-->        
		<div id="ipos-full-loading" class="ipos_popup_overlay" style="display: block; !important">
	        <div class="v3-loading-bar-container">
	            <div class="v3-loading-bar">
	                <div class="preloader-wrapper big active">
	                    <div class="spinner-layer spinner-blue">
	                        <div class="circle-clipper left">
	                            <div class="circle"></div>
	                        </div>
	                        <div class="gap-patch">
	                            <div class="circle"></div>
	                        </div>
	                        <div class="circle-clipper right">
	                            <div class="circle"></div>
	                        </div>
	                    </div>
	                    <div class="spinner-layer spinner-red">
	                        <div class="circle-clipper left">
	                            <div class="circle"></div>
	                        </div>
	                        <div class="gap-patch">
	                            <div class="circle"></div>
	                        </div>
	                        <div class="circle-clipper right">
	                            <div class="circle"></div>
	                        </div>
	                    </div>
	                    <div class="spinner-layer spinner-yellow">
	                        <div class="circle-clipper left">
	                            <div class="circle"></div>
	                        </div>
	                        <div class="gap-patch">
	                            <div class="circle"></div>
	                        </div>
	                        <div class="circle-clipper right">
	                            <div class="circle"></div>
	                        </div>
	                    </div>
	                    <div class="spinner-layer spinner-green">
	                        <div class="circle-clipper left">
	                            <div class="circle"></div>
	                        </div>
	                        <div class="gap-patch">
	                            <div class="circle"></div>
	                        </div>
	                        <div class="circle-clipper right">
	                            <div class="circle"></div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		
		<!-- Use by materiallizeDatetime directive - hle56 -->
		<div id="materiallizeDatetime"></div>
		
		<ui-view></ui-view>

		<!-- 3rd party scripts -->
		<script th:src="@{${resourceServerPath} + 'lib/jquery/jquery-1.12.4.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/jquery/jquery.maskedinput.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/bootstrap/js/bootstrap.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular/1.6.4/angular.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular/1.6.4/angular-route.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular/1.6.4/angular-animate.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular/1.6.4/angular-aria.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular/1.6.4/angular-touch.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular/1.6.4/angular-sanitize.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular/1.6.4/angular-resource.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular-ui-router/angular-ui-router.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/bootstrap-ui/ui-bootstrap-tpls-0.13.4.min.js'}"></script>

		<script th:src="@{${resourceServerPath} + 'lib/angular-translate/angular-translate.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular-translate-loader-partial/angular-translate-loader-partial.min.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular-material/1.1.4/angular-material.min.js'}"></script>
		<!-- Infinite scroll -->
		<script th:src="@{${resourceServerPath} + 'lib/ngInfiniteScroll/ng-infinite-scroll.min.js'}"></script>
		<!-- Moment-->
		<script th:src="@{${resourceServerPath} + 'lib/moment/moment.min.js'}"></script>
		<!-- autoNumeric-->
		<script th:src="@{${resourceServerPath} + 'lib/others/autoNumeric-1.9.43.min.js'}"></script>
		<!-- Materialize -->
		<script th:src="@{${resourceServerPath} + 'lib/materialize/js/materialize.min.js'}"></script>
		<!-- Select2 -->
		<script th:src="@{${resourceServerPath} + 'lib/select2/select2.js'}"></script>
		<script th:src="@{${resourceServerPath} + 'lib/angular-ui/select2.js'}" ></script>
		<!-- ntTelInput -->
		<script th:src="@{${resourceServerPath} + 'lib/IntTelInput/js/intlTelInput.js'}"></script>
		<!-- ng file upload -->
		<script th:src="@{${resourceServerPath} + 'lib/ngfileupload/angular-file-upload.min.js'}"></script>
		<!-- rzslider -->
		<script th:src="@{${resourceServerPath} + 'lib/rzslider/rzslider_1.1.0.min.js'}"></script>
		<!-- angular-acl -->
		<script th:src="@{${resourceServerPath} + 'lib/angular-acl/angular-acl.min.js'}"></script>
		<!-- angular-idle -->
		<script th:src="@{${resourceServerPath} + 'lib/angular-idle/angular-idle.min.js'}"></script>
		<!-- end 3rd party scripts -->
	
		<!-- ################ Start of Companion App's files ################ -->
		<!-- Add static resource link & api link -->
		<script th:inline="javascript">
			var resourceServerPath = [[${resourceServerPath}]];
			var apiServerPath = [[${apiServerPath}]];
			var landingPagePath = [[${landingPagePath}]];
			var appList = [[${appList}]];
			var siteName = [[${siteName}]];
		</script>
		<script type="text/javascript">
			window.onload = function (argument) {
				/* FastClick.attach(document.body); */
				var script = document.createElement('script');
				script.src = resourceServerPath + 'js/controller/common/landing-app.js';
				script.onload = function () {
					//after loading all files, we init the angular application
					angular.bootstrap(angular.element('#ngAppDiv'), ["landingApp"]);
					angular.element('#waitingBar').css("display", "none");
				};
				document.body.appendChild(script);
				
			};
			
			//For android-connector
			var loadingCounter = 0;
			var companyName = "CSC-Insurance";
		</script>
	
		<!-- ipos scripts -->
		<script th:src="@{${resourceServerPath} + 'js/minify-js-files/ipos-client-sdk.min.js'}" ></script>
		<script th:src="@{${resourceServerPath} + 'js/minify-js-files/ipos-controller-workspace.min.js'}" ></script>
		<!-- end ipos scripts -->
		<!-- ################ End of Companion App's files ################ -->
	</body>
</html>
