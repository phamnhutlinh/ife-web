<div class="v4-prototype-container div-centerBlock">
	<div class="card col-xs-10 col-sm-10 col-md-10 col-lg-5 v4-prototype-centerBlock">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 v4-prototype-registration-title">{{'v4.workspace.text.resetPwdTitle'| translate}}</div>
			<form name="resetpwdForm" novalidate>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row v4-materialize-container">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 v4-materialize-content-center padding-left-0">
						<label class="text-body">{{'v3.login.label.NewPassword'| translate}} *</label>
						<div class="input-field">
							<input id='password' required placeholder="Password" type="password" maxlength="20" ng-model="submitResetPwdForm.password" name="password" ng-pattern="{{checkPasswordPattern}}" />
							<span ng-show="resetpwdForm.password.$dirty && resetpwdForm.password.$invalid">
								<span class="error" ng-show="resetpwdForm.password.$error.required">{{'MSG-C01' | translate}}</span>
								<span class="error" ng-show="resetpwdForm.password.$error.pattern">{{'v3.user.error.message.MSG-002' | translate}}</span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row v4-materialize-container">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 v4-materialize-content-center padding-left-0">
						<label class="text-body">{{'v3.login.label.ConfirmPassword'| translate}} *</label>
						<div class="input-field">
							<input id='confirmpassword' placeholder="Confirm Password"  required type="password" maxlength="20" ng-model="submitResetPwdForm.confirmPassword" name="confirmpassword" pw-check="password" />
							<span ng-show="resetpwdForm.confirmpassword.$dirty && resetpwdForm.confirmpassword.$invalid">
								<span class="error" ng-show="resetpwdForm.confirmpassword.$error.required">{{'MSG-C01' | translate}}</span>
								<div ng-show="resetpwdForm.$error"> <span class="error" ng-show="resetpwdForm.confirmpassword.$error.pwmatch">{{'MSG-C14' | translate}}</span> 
           						</div>
           					</span>	
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row v4-materialize-container">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 v4-materialize-content-center padding-left-0">
						<label class="text-body">{{"v3.login.label.OneTimePin" | translate}} *</label>
						<div class="input-field">
							<input placeholder="OTP" required type="text" maxlength="6" ng-model="submitResetPwdForm.otp" name="otp"  numbers-only />
							<span ng-show="resetpwdForm.otp.$dirty && resetpwdForm.otp.$invalid">
								<span class="error" ng-show="resetpwdForm.otp.$error.required">{{'MSG-C01' | translate}}</span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row text-center">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-left-padding">
					<button ng-click="goToState('root.list.home')" class="btn waves-effect waves-light">{{'v4.workspace.button.cancel'| translate}}</button>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 font--tetx-align-resetPwd">
					<button ng-click="resendOTP()" class="btn waves-effect waves-light" >{{"v4.workspace.button.resendotp" | translate}}</button>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-right-padding" >
					<button ng-click="submitResetPwd()" ng-disabled =" resetpwdForm.password.$pristine || resetpwdForm.password.$dirty && resetpwdForm.password.$invalid || resetpwdForm.confirmpassword.$pristine ||  resetpwdForm.confirmpassword.$dirty && resetpwdForm.confirmpassword.$invalid || resetpwdForm.otp.$pristine ||  resetpwdForm.otp.$dirty && resetpwdForm.otp.$invalid "class="btn waves-effect waves-light">{{'v4.workspace.button.submit'| translate}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
