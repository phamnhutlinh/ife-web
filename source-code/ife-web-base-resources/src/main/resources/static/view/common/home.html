<div class="col-xs-9 col-md-10 v4-home-page">
	<div class="col-xs-3 col-md-2 app" ng-repeat="app in appList">
		<div  class="app-icon card {{::app.cssClass}}" id="{{app.siteName}}" ng-click="gotoSite(app)">
		<i><div class="icons-new-ui" style="background-image: url('{{resourceServerPath + 'images/icon/' + app.icon + '.svg'}}');background-size:auto;background-repeat: no-repeat;background-position: center;"></div></i>
		<i><div style="margin-top: 50px; font-style: normal" class="app-title">{{'v4.siteName.' + app.siteName | translate}}</div></i>
		</div>
	</div>
</div>
