<!DOCTYPE html>
<html>
<body>
    <div class="clear-header"></div>
	<!-- -------------------------------------------------------------- -->
	<!-- Slider -->
	<section id="slide">
		<div class="wrap wrap--container">
			<div id="carousel-example-generic" class="carousel slide"
				data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<!-- <li data-target="#carousel-example-generic" data-slide-to="0" ng-non-bindable class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1" ng-non-bindable></li>
					<li data-target="#carousel-example-generic" data-slide-to="2" ng-non-bindable></li> -->
				</ol>
	
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img style="height: 475px; width: 100%;"  class="slide-img"  ng-src="{{resourceServerPath + 'images/directSale/1.jpg'}}" alt="...">
						<div class="carousel-caption">...</div>
					</div>
					<div class="item">
						<img style="height: 475px; width: 100%;"  class="slide-img" ng-src="{{resourceServerPath + 'images/directSale/2.jpg'}}" alt="...">
						<div class="carousel-caption">...</div>
					</div>
					<div class="item">
						<img style="height: 475px; width: 100%;" class="slide-img"  ng-src="{{resourceServerPath + 'images/directSale/3.jpg'}}" alt="...">
						<div class="carousel-caption">...</div>
					</div>
				</div>
				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic"
					role="button" data-slide="prev" ng-non-bindable> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#carousel-example-generic"
					role="button" data-slide="next" ng-non-bindable> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</section>
	<!-- End Slider -->
	<!-- -------------------------------------------------------------- -->
	<!-- Content -->
	<section id="content">
		<div class="wrap wrap--container">
			<div class="row buy-online">
				<h3 class="buy-online--title">Buy Online</h3>
			</div>
            <div class="row buy-online-hr">
			</div>
			<div class="row">
			  <div class="col-sm-6 col-md-2 product">
			    <div class="thumbnail product">
			    <span ng-click="gotoCase('ds-guaranteed-cashback-saver')"> 
			      <img ng-src="{{resourceServerPath + 'images/directSale/GCS_DS_logo.png'}}" alt="...">
			      <div class="caption">
			        <h4 class="text-product">{{'v4.sidebar.title.rul' | translate}}</h4>
			      </div>
			      </span>
			    </div>
			  </div>
			</div>
		</div>
	</section>
	<!-- End Content -->
	<!-- -------------------------------------------------------------- -->
</body>
</html>
