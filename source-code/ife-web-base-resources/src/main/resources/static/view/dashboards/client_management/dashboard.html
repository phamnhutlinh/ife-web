<div class="row" ng-init="selectedDashboard = 'my-new-client'">
	<div class="col-xs-11 v4-prototype-centerBlock v3-padding-0 card">
		<div class="row col-xs-11 col-md-11 "
			style="margin-top: 20px; margin-left: -5px; margin-bottom: 25px">
			<div class="col-xs-4 col-md-4 v3-margin-auto">
				<div class="col-xs-12 label-field-sumary label-dasboard">
					<div id="my-new-client" class="active" ng-click="selectTab('my-new-client')">
						<p class="tab-title" style="margin-top: 14px; margin-bottom: 0px">{{'v3.dashboardportlet.portlet.label.my-new-client' | translate}}</p>
						<label class="label-section-bigger"><total-records
								class="tab-summary"
								doc-type="client"
								listtitle="my-new-client"
								query="{{[{
								fields: ['ownerName'],
								values: [ownerName]
							}]}}" />
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-xs-12 col-md-12">
		<div class="tab-content" ng-if="selectedDashboard === 'my-new-client'">
			<div class="listViewContainer container-fluid v3-padding-0">
				<div class="row v3-margin-auto">
					<document-list-view
							datalist="clientList"
							doctype="client"
							isdashboard ="true"
							listtitle="my-new-client"
							isloadlist="isLoadList"
							dashboarddoctype="dashboardDoctype"
							defaultquery="{{[
							{
								fields: ['ownerName'],
								values: [ownerName]
							},
							{
								fields: ['agentId'],
								values: [agentId]
							}
							]}}"
							searchcriteria="['contractNumber']"										
							lazy-choice-list="moduleService.lazyChoiceList"/>
				</div>
			</div>
		</div>
	</div>
