<div class="" ng-init="selectedDashboard = 'managerreview-requests-list'">
		<div class="col-xs-11 v4-prototype-centerBlock v3-padding-0 card">
			<div class="row col-xs-11 col-md-11 "
			style="margin-top: 20px; margin-left: -5px; margin-bottom: 25px">
				<div class=" row col-xs-4 col-md-4 v3-margin-auto">
					<div class="col-xs-12 label-field-sumary label-dasboard">
						<div id="managerreview-requests-list" class="active"
							ng-click="selectTab('managerreview-requests-list')">
							<p class="tab-title" style="margin-top: 14px; margin-bottom: 0px">{{'v3.dashboardportlet.portlet.label.managerreview-requests-list' | translate}}</p>
							<label class="label-section-bigger"><total-records
									class="tab-summary"
								doc-type="managerreview"
								query="{{[{
									fields: ['metaData.businessStatus'],
									values: [
										commonService.CONSTANTS.BUSINESS_OPERATION.MANAGERREVIEW.DR
									]
								}]}}"  /></label>
						</div>
					</div>
				</div>


				<div class="col-xs-4 col-md-4 v3-margin-auto">
					<div class="col-xs-12 label-field-sumary label-dasboard">
						<div id="my-managerreview" ng-click="selectTab('my-managerreview')">
							<p class="tab-title" style="margin-top: 14px; margin-bottom: 0px">{{'v3.dashboardportlet.portlet.label.my-managerreview' | translate}}</p>
							<label class="label-section-bigger"><total-records
									class="tab-summary"
								doc-type="managerreview"
								query="{{[{
									fields: ['metaData.businessStatus'],
									values: [
										commonService.CONSTANTS.BUSINESS_OPERATION.MANAGERREVIEW.PICKEDUP
									]
								}]}}" /></label>
						</div>
					</div>
				</div>

			</div>			
		</div>
		<div class="row col-xs-12 col-md-12">
			<div class="tab-content" ng-if="selectedDashboard === 'managerreview-requests-list'">
				<div class="listViewContainer container-fluid v3-padding-0">
					<div class="row v3-margin-auto">
						<document-list-view
							datalist="managerreviewList"
							doctype="managerreview"
							listtitle="managerreview-requests-list"
							isdashboard ="true"
							isloadlist="isLoadList"
							sortby="documentRelation.caseName"
							sortorder="ASC"
							dashboarddoctype="dashboardDoctype"
							defaultquery="{{[{
								fields: ['metaData.businessStatus'],
								values: [
									commonService.CONSTANTS.BUSINESS_OPERATION.MANAGERREVIEW.DR
								]
							}]}}"
							searchcriteria="[
								'metaData.submissionDate',
								'metaData.modifyDate',
								'documentRelation.caseName',
								'policyOwnerInfo.poName',
								'agentInfo.agentEmail'
							]"							
							lazy-choice-list="moduleService.lazyChoiceList"/>
					</div>
				</div>
			</div>
			<div class="tab-content" ng-if="selectedDashboard === 'my-managerreview'">
				<div class="listViewContainer container-fluid v3-padding-0">
					<div class="row v3-margin-auto">
						<document-list-view
							datalist="managerreviewList"
							doctype="managerreview"
							isdashboard ="true"
							listtitle="my-managerreview"
							isloadlist="isLoadList"
							sortby="documentRelation.caseName"
							sortorder="ASC"
							defaultquery="{{[{
								fields: ['metaData.businessStatus'],
								values: [
									commonService.CONSTANTS.BUSINESS_OPERATION.MANAGERREVIEW.PICKEDUP
								]
							}]}}"
							searchcriteria="[
								'documentRelation.caseName',
								'policyOwnerInfo.poName',
								'agentInfo.agentEmail'
							]"							
							current-date="currentDate"
							lazy-choice-list="moduleService.lazyChoiceList"/>
					</div>
				</div>
			</div>
		</div>
</div>
