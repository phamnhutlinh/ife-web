<div class="row" ng-init="selectedDashboard = 'my-new-quotation'">
	<div class="col-xs-11 v4-prototype-centerBlock v3-padding-0 card">
		<div class="row col-xs-11 col-md-11 "
			style="margin-top: 20px; margin-left: -5px;margin-bottom: 25px">
			<div class=" row col-xs-4 col-md-4 v3-margin-auto">
				<div class="col-xs-10 label-field-sumary label-dasboard">
					<div id="my-new-quotation" class="active"
						ng-click="selectTab('my-new-quotation')">
						<p class="tab-title" style="margin-top: 14px; margin-bottom: 0px">{{'v3.dashboardportlet.portlet.label.my-new-quotation'
							| translate}}</p>
						<label class="label-section-bigger"><total-records
								class="tab-summary" doc-type="quotation"
								query="{{[{
										fields: ['typeQuo'],
								values: [
									commonService.CONSTANTS.QUOTATION_TYPE.STANDALONE
								]
							},{
										fields: ['metaData.ownerName'],
								values: [ownerName]
							}, {
								fields: ['metaData.documentStatus'],
								values: [
									commonService.CONSTANTS.DOCUMENT_STATUS.INVALID
								]
							}]}}" /></label>
					</div>
				</div>
				<!-- start to create button to add -->
				<div class="col-xs-2 col-md-2 col-sm-2 col-lg-2 add-new-button no-left-padding no-right-padding">
					<i
						ng-click="showListNewDocumentOptionDlg($event,'quotationstandalone','quotation_management')"
						class="pointer fa fa-plus" tooltips
						tooltip-title="Add New" tooltip-side="top" tooltip-size="medium"></i>
				</div>
				<!-- end -->
			</div>

			<div class="col-xs-4 col-md-4 v3-margin-auto">
				<div class="col-xs-12 label-field-sumary label-dasboard">
					<div id="my-completed-quotation" ng-click="selectTab('my-completed-quotation')">
						<p class="tab-title" style="margin-top: 14px; margin-bottom: 0px">{{'v3.dashboardportlet.portlet.label.my-completed-quotation'
							| translate}}</p>
						<label class="label-section-bigger"><total-records
								class="tab-summary"
								doc-type="quotation"
								query="{{[{
										fields: ['typeQuo'],
								values: [
									commonService.CONSTANTS.QUOTATION_TYPE.STANDALONE
								]
							},{
										fields: ['metaData.ownerName'],
								values: [ownerName]
							},{
								fields: ['metaData.documentStatus'],
								values: [
									commonService.CONSTANTS.DOCUMENT_STATUS.VALID
								]
							}]}}" /></label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-xs-12 col-md-12">
		<div class="tab-content" ng-if="selectedDashboard === 'my-new-quotation'">
			<div class="listViewContainer container-fluid v3-padding-0">
				<div class="row v3-margin-auto">
					<document-list-view datalist="quotationList" doctype="quotation"
						listtitle="my-new-quotation" isloadlist="isLoadList"
						isdashboard ="true"
						dashboarddoctype="dashboardDoctype"
						defaultquery="{{[{
										fields: ['typeQuo'],
								values: [
									commonService.CONSTANTS.QUOTATION_TYPE.STANDALONE
								]
								},{
								fields: ['metaData.ownerName'],
								values: [ownerName]
							}, {
								fields: ['metaData.documentStatus'],
								values: [
									commonService.CONSTANTS.DOCUMENT_STATUS.INVALID
								]
							}]}}"
						searchcriteria="[
								'metaData.docName',
								'policyOwner.person.name.full',
								'policyOwner.person.name.full.search'
							]"
						lazy-choice-list="moduleService.lazyChoiceList" />
				</div>
			</div>
		</div>
		<div class="tab-content"
			ng-if="selectedDashboard === 'my-completed-quotation'">
			<div class="listViewContainer container-fluid v3-padding-0">
				<div class="row v3-margin-auto">
					<document-list-view datalist="quotationList" doctype="quotation"
						listtitle="my-completed-quotation" isloadlist="isLoadList"
						isdashboard ="true"
						dashboarddoctype="dashboardDoctype"
						defaultquery="{{[{
										fields: ['typeQuo'],
								values: [
									commonService.CONSTANTS.QUOTATION_TYPE.STANDALONE
								]
								},{
									fields: ['metaData.ownerName'],
									values: [ownerName]
								}, {
								fields: ['metaData.documentStatus'],
								values: [
									commonService.CONSTANTS.DOCUMENT_STATUS.VALID
								]
								}]}}"
						searchcriteria="[
								'metaData.docName',
								'policyOwner.person.name.full',
								'policyOwner.person.name.full.search'
							]"
						lazy-choice-list="moduleService.lazyChoiceList" />
				</div>
			</div>
		</div>
	</div>
</div>
