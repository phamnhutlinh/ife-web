<div id="address_Addressgroup" fieldId="corporate:Addressgroup">
	<div class="row v4-materialize-container"
		ng-repeat="item in uiElement.refDetail.value track by $index">
		<div
			class="margin-bottom-15 col-xs-12 col-sm-12 col-md-12 margin-title-left-15">
			<label class="label-field">{{::'v3.mynewworkspace.portlet.label.'
				+ item.addressType.value | translate}}</label> <br>
		</div>
		<div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
			<div class="row">
				<!-- address -->
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-2">
					<div class="v4-materialize-container">
						<div class="padding-left-0 v4-materialize-content-center">
							<div class="input-field">
								<select
									id="{{ 'proposer_application_PrimaryAddress_AddressType_' + $index }}"
									ui-select2 ng-model="item.typeCode.value"
									data-placeholder="{{::'new.v4.mynewworkspace.prospect.label.AddressType'|
								translate}}"
									ng-disabled="moduleService.freeze == true || item.typeCode.meta.enable == 'false'">
									<option></option>
									<option
										ng-repeat="addressType in moduleService.lazyChoiceList.AddressType"
										value="{{addressType.key}}">{{addressType.group[0]}}
									</option>
								</select> <span class="errorMessage"
									ng-bind="item.typeCode.meta.errorCode | translate"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- street -->
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
					<div class="v4-materialize-container">
						<div class="v4-materialize-content-center">
							<div class="input-field">
								<input
									ng-attr-id="{{ 'proposer_application_PrimaryAddress_Street_' + $index }}"
									clear-error-code
									placeholder="{{'new.v4.mynewworkspace.prospect.label.Street'| translate}}"
									type="text" maxlength="50" class=""
									ng-disabled="moduleService.freeze == true || item.street.meta.enable == 'false'"
									ng-model="item.street.value" /> <span class="errorMessage"
									ng-if="item.street.meta.errorCode"
									ng-bind="item.street.meta.errorCode | translate"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- line 1 -->
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
					<div class="v4-materialize-container">
						<div class="v4-materialize-content-center">
							<div class=" input-field">
								<input
									ng-attr-id="{{ 'proposer_application_PrimaryAddress_line1_' + $index }}"
									clear-error-code
									placeholder="{{'new.v4.mynewworkspace.prospect.label.line1'| translate}}"
									type="text" maxlength="50" class=""
									ng-disabled="moduleService.freeze == true || item.line1.meta.enable == 'false'"
									ng-model="item.line1.value" /> <span
									class="errorMessage" ng-if="item.line1.meta.errorCode"
									ng-bind="item.line1.meta.errorCode | translate"></span>
							</div>
						</div>
					</div>
				</div>

				<!-- line 2 -->
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
					<div class="v4-materialize-container">
						<div class="v4-materialize-content-center">
							<div class=" input-field">
								<input
									ng-attr-id="{{ 'proposer_application_PrimaryAddress_line2_' + $index }}"
									clear-error-code
									placeholder="{{'new.v4.mynewworkspace.prospect.label.line2'| translate}}"
									type="text" maxlength="50" class=""
									ng-disabled="moduleService.freeze == true || item.line2.meta.enable == 'false'"
									ng-model="item.line2.value" /> <span
									class="errorMessage" ng-if="item.line2.meta.errorCode"
									ng-bind="item.line2.meta.errorCode | translate"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- state -->
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-offset-2">
					<div class="v4-materialize-container">
						<div class="v4-materialize-content-center">
							<div class="input-field">
								<select
									id="{{ 'proposer_application_PrimaryAddress_district_' + $index }}" ng-if="commonService.hasValueNotEmpty(moduleService.lazyChoiceList.State) && commonService.hasValueNotEmpty(moduleService.lazyChoiceList.District)"
									ui-select2 ng-model="item.district.value" ng-init="filterStateBasedOnDistrict(item.district.value,$index)" ng-change="resetState(item,$index);filterStateBasedOnDistrict(item.district.value,$index)"
									data-placeholder="{{::'new.v4.mynewworkspace.prospect.label.state'|
								translate}}"
									ng-disabled="moduleService.freeze == true || item.district.meta.enable == 'false'">
									<option></option>
									<option
										ng-repeat="district in moduleService.lazyChoiceList.District"
										value="{{district.key}}">{{district.group[0]}}</option>
								</select> <span class="errorMessage"
									ng-bind="item.district.meta.errorCode | translate"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- postal code -->
				<div
					class="col-xs-12 col-sm-6 col-md-6 col-lg-3 v4-materialize-container">
					<div class="col-xs-9 col-sm-9 col-md-9 no-left-padding">
						<div class="input-field">
							<input
								ng-attr-id="{{ 'proposer_application_PrimaryAddress_PostalCode_' + $index }}"
								clear-error-code
								placeholder="{{'new.v4.mynewworkspace.prospect.label.PostalCode'| translate}}"
								type="text" maxlength="10" class=""
								ng-model="item.postalCode.value"
								ng-disabled="moduleService.freeze == true || item.postalCode.meta.enable == 'false'" />
						</div>
					</div>
					<div class="col-xs-3 col-sm-3 col-lg-3 no-left-padding">
						<div class="postal-code-search-button"
							ng-if="item.countryCode.value=='SGP'||item.countryCode.value=='USA'"
							ng-disabled="true">
							<button
								ng-attr-id="{{ 'proposer_application_PrimaryAddress_PostalCodeBtn_' + $index }}"
								class=" btn btn-default"
								ng-click="entrySingaporePostalCode(null, item)"
								ng-disabled="moduleService.freeze == true">
								<i
									class="pointer fa fa-search fa-2x padding-left-7 search-item isShowTransform"></i>
							</button>
						</div>
					</div>
					<div class="no-left-padding no-right-padding">
						<span class="errorMessage"
							ng-bind="item.postalCode.meta.errorCode | translate"></span>
					</div>
				</div>
				<!-- district -->
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-2">
					<div class="v4-materialize-container">
						<div class="v4-materialize-content-center">
							<div class="input-field">
								<select
									id="{{ 'proposer_application_PrimaryAddress_state_' + $index }}" ng-if="commonService.hasValueNotEmpty(moduleService.lazyChoiceList.State)"
									ui-select2 clear-error-code ng-model="item.state.value"
									data-placeholder="{{::'new.v4.mynewworkspace.prospect.label.district'|
								translate}}"
									ng-disabled="moduleService.freeze == true || item.state.meta.enable == 'false'">
									<option></option>
									<option ng-repeat="filteredState in filteredStates[$index] track by $index" value="{{filteredState.key}}" >{{filteredState.group[0]}}
									</option>
								</select> <span class="errorMessage"
									ng-bind="item.state.meta.errorCode | translate"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- country -->
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-2">
					<div class="v4-materialize-container">
						<div class="padding-left-0 v4-materialize-content-center">
							<div class="input-field">
								<select
									id="{{ 'proposer_application_PrimaryAddress_Country_' + $index }}"
									clear-error-code
									data-placeholder="{{'new.v4.mynewworkspace.prospect.label.Country'|	translate}}"
									ui-select2 ng-model="item.countryCode.value"
									ng-disabled="moduleService.freeze == true || item.countryCode.meta.enable == 'false'">
									<option></option>
									<option
										ng-repeat="country in moduleService.lazyChoiceList.ApplicationCountry"
										value={{country.key}}>{{country.group[0]}}</option>
								</select>
							</div>
							<span class="errorMessage"
								ng-bind="item.countryCode.meta.errorCode | translate"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Address-->

		<label class="text-body">{{::'new.v4.mynewworkspace.corporate.label.FreeTradeZone'| translate}}<span ng-show="uiElement.refDetail.meta.mandatory == 'true'">*</span></label>
		<v3-switch-new-slide prefix="v4.smoker.enum" switch-model="uiElement.refDetail.value" switch-default-value="" switch-disabled="moduleService.freeze == true"
