<div class="col-xs-12 ipos_medium_mobile_table ipos_table_v4">
	<div class="ipos_medium_mobile_table_table_listRow ipos_table_v4_header md-whiteframe-z1 v3-margin-right-0">

		</div>

		</div>

	<div id="table-row-{{$index}}" name="dashboard-item" ng-cloak

			ng-repeat="item in card.refDetail.value | filterBy: ['attachmentGroup.value']: 'TD'">
			<div style="display: flex;padding-left: 0px;padding-right: 0px; text-align: left;">
				<div class="v3-auto-text-ellipsis" id="FileName-{{$index}}"
					tooltips tooltip-title="{{item.fileName.value}}" tooltip-side="top" tooltip-size="medium" trigger-update="item.fileName.value">

				</div>
				<div class="v3-auto-text-ellipsis" id="AttachmentType-{{$index}}"
