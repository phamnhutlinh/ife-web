<!-- Manager review -->
<div fieldId="manager:Label">
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <b>{{'v4.managerreview.label:KnowYourClient' | translate}} </b>
    </div>
</div>
<div fieldId="manager:Option1">
    <div class="row v4-materialize-container">
    	<div class="v4-materialize-content-center">
	        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
	            <label class="text-body">{{'v4.managerreview.label:CompleteofClientDetail' | translate}}
	            	<span ng-show="uiElement.refDetail.meta.mandatory === 'true'">*</span>
	            </label>
	        </div>
	        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
	        	 <v3-switch-new-slide id="manager_Option1" prefix="v4.yesno.enum"
			            switch-model="uiElement.refDetail.value" 
			            switch-default-value="" switch-disabled="uiElement.refDetail.meta.enable === 'false' || freeze == true || moduleService.findElementInDetail(['businessStatus']).value === commonService.CONSTANTS.MANAGERREVIEW_ACTION.DISAGREE || moduleService.findElementInDetail(['businessStatus']).value === commonService.CONSTANTS.MANAGERREVIEW_ACTION.AGREE" 
	           			switch-options="moduleService.findElementInElement(moduleService.lazyChoiceList,['YesNoNA'])">
	            </v3-switch-new-slide>
		        <span class="errorMessage" ng-bind="uiElement.refDetail.meta.errorCode | translate"></span>
	        </div>
        </div>
    </div>
</div>
