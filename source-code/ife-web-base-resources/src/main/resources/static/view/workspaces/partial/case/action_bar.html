<md-fab-speed-dial md-direction="down" class="md-scale">
    <md-fab-trigger class="margin-top-20-sm">
        <md-button aria-label="menu" class="md-fab md-primary" id="trigger">
            <i class="fa fa-bars"></i>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button class="md-fab md-raised md-mini" 
        			id="Save"
                   ng-click="saveDetail(true)">
            <md-tooltip md-direction="left">{{'new.v4.mynewworkspace.actionbar.label.Save' | translate}}</md-tooltip>
            <i class="fa fa-database"></i>
        </md-button>
        <md-button class="md-fab md-raised md-mini"
                   ng-click="presubmit()"
                   ng-disabled="checkEnaleSubmitCaseLife()">
            <md-tooltip md-direction="left">{{'v4.workspace.button.submit' | translate}}</md-tooltip>
            <i class="fa fa-paper-plane"></i>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
