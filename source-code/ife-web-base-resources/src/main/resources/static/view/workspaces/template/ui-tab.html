<div class="v3-padding-0" id="uiTabDIV">
 <!--   <section-header/> -->
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 v3-margin-top-10" >
  	 <ui-header-item ng-repeat="card in viewProp.viewObject[0] track by $index" ng-click="goToTab(card, $index)"/>
  </div>
  
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 v3-margin-top-10">
  		<ui-tab-content  ng-repeat="card in viewProp.viewObject[0] track by $index" id="level-0-card-{{$index}}" ng-show="false" level="0" when-click="chooseTab(card, 0, $index, clickEvent)"></ui-tab-content>
  </div>
</div>
