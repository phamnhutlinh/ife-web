<div ng-controller="ListImport">
 <div class="col-xs-12 ipos_medium_mobile_table ipos_table_v4-List_import">
 	<document-list-view datalist="completeQuotationList" doctype="quotation"
 						isDashboard="false"
 						importcaseorfna ="quotation"
						listtitle="my-completed-quotation"
						defaultquery="{{[
							{
								fields: ['typeQuo'],
								values: [commonService.CONSTANTS.QUOTATION_TYPE.STANDALONE]
							},
							{
								fields: ['metaData.ownerName'],
								values: [ownerName]
							}, {
								fields: ['metaData.documentStatus'],
								values: [commonService.CONSTANTS.DOCUMENT_STATUS.VALID]
							}, {
								fields: ['metaData.businessType'],
								values: [moduleService.businessLine]
							}, {
								fields: ['metaData.productName'],
								values: [moduleService.productName]
							}
						]}}"
						searchcriteria="[
								'metaData.docName',
								'policyOwner.person.name.full',
								'policyOwner.person.name.full.search'
							]"
						lazy-choice-list="moduleService.lazyChoiceList",
						extension="{quotationDocNames: quotationDocNames}" />
   </div>
</div>
