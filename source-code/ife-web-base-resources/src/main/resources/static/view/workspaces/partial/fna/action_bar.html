<md-fab-speed-dial md-direction="down" class="md-scale">
	<md-fab-trigger class="margin-top-20-sm">
		<md-button aria-label="menu" class="md-fab md-primary" id="trigger">
			<i class="fa fa-bars"></i>
		</md-button>
	</md-fab-trigger>
	<md-fab-actions ng-if="hasValueNotEmpty(moduleService.findElementInDetail(['client', 'refContact', 'refDocName']).value)">
		<md-button class="md-fab md-raised md-mini" ng-click="saveFNA()" id="Save">
			<md-tooltip md-direction="left">{{'new.v4.mynewworkspace.actionbar.label.Save' | translate}}</md-tooltip>
			<i class="fa fa-database"></i>
		</md-button>
		<md-button class="md-fab md-raised md-mini" ng-click="computeFNA()" id="Compute">
				<md-tooltip md-direction="left">{{'new.v4.mynewworkspace.actionbar.label.Compute' | translate}}</md-tooltip>
				<i class="fa fa-calculator"></i>
		</md-button>
		<md-button class="md-fab md-raised md-mini" ng-disabled="moduleService.detail.metaData.documentStatus.value !== 'VALID'" ng-click="print('FNA')" id="pdf">
				<md-tooltip md-direction="left">{{'new.v4.mynewworkspace.actionbar.label.PDF' | translate}}</md-tooltip>
				<i class="fa fa-file-pdf-o"></i>
		</md-button>
		<md-button class="md-fab md-raised md-mini" ng-click="" id="refresh">
				<md-tooltip md-direction="left">{{'new.v4.mynewworkspace.actionbar.label.Refresh' | translate}}</md-tooltip>
				<i class="fa fa-refresh"></i>
		</md-button>
	</md-fab-actions>
</md-fab-speed-dial>
