<div fieldId="illustration:RiderInformation" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-12" ng-disabled="true" >
        <div class="row v3-margin-auto" style="margin: 0px !important;display: flex;padding: 10px 0px;">
            <label class="v3-label-search" style="font-size: 1.5em; color: black; margin-bottom:15px; margin-left: -15px">{{'v3.dashboardportlet.label.totalRider' | translate}}{{uiElement.refDetail.value.length}}</label>
        </div>
    </div>
    <div class="row v4-materialize-container" ng-repeat="riderdetail in moduleService.detail.riders.value track by $index">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 padding-left-0">
                <label class="text-body">{{::'new.v4.mynewworkspace.illustration.label.RiderName'| translate}}<span ng-show="riderdetail.riderName.meta.mandatory == 'true'">*</span></label>
                <div class="input-field">
                    <select ng-attr-id="{{ 'select_illustration_RiderInformation_' + $index }}" ui-select2 ng-model="riderdetail.riderName.value">
                        <option ng-repeat="riderNameDetail in moduleService.lazyListRider[$index]" value="{{riderNameDetail.key}}">
                            {{'v4.riderNameDetail.enum.' + riderNameDetail.key | translate}}</option>
                    </select>
                    <!-- 				<span class="errorMessage" ng-bind="riderdetail.riderName.meta.errorCode | translate"></span> -->
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <label class="text-body">{{::'new.v4.mynewworkspace.illustration.label.RiderTerm' | translate}}<span ng-show="riderdetail.riderTerm.meta.mandatory == 'true'">*</span></label>
                <div class="input-field">
                    <input ng-attr-id="{{ 'input1_illustration_RiderInformation_' + $index }}" pos-autonumeric placeholder="" ng-disabled="moduleService.freeze == true" type="text" max="15" decimal="0" ng-model="riderdetail.riderTerm.value"/>
                    <span class="errorMessage" ng-bind="riderdetail.riderTerm.meta.errorCode | translate"></span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-10 col-md-3 col-lg-3 no-padding-left-sm" ng-if="riderdetail.riderName.value=='TRMB'|| riderdetail.riderName.value=='AAIB'">
                <div class="row v4-materialize-container">
                    <label class="text-body">
                        {{::'new.v4.mynewworkspace.illustration.label.SumAssured'| translate}}({{moduleService.findElementInDetail(['contractCurrency']).value}})
                        <span ng-show="riderdetail.riderName.meta.mandatory == 'true'">*</span>
                    </label>
                    <div class="input-field">
                        <input ng-attr-id="{{ 'input2_illustration_RiderInformation_' + $index }}" pos-autonumeric placeholder="" ng-disabled="moduleService.freeze == true" type="text"
                               maxlength="120" decimal="0" ng-model="riderdetail.sumAssured.value"/>
                        <span class="errorMessage" ng-if="riderdetail.sumAssured.meta.errorCode.indexOf(';') > 0"
                              ng-bind="(riderdetail.sumAssured.meta.errorCode.substring(0,riderdetail.sumAssured.meta.errorCode.indexOf(';')) | translate) + (riderdetail.sumAssured.meta.errorCode.substring(riderdetail.sumAssured.meta.errorCode.lastIndexOf(';') + 1) | translate)"></span>
                        <span class="errorMessage" ng-if="riderdetail.sumAssured.meta.errorCode.indexOf(';') < 0" ng-bind="riderdetail.sumAssured.meta.errorCode | translate"></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-10 col-md-3 col-lg-3 no-padding-left-sm" ng-if="riderdetail.riderName.value=='WOPU'">
                <div class="row v4-materialize-container">
                    <label class="text-body">{{::'new.v4.mynewworkspace.illustration.label.BenefitAmount'| translate}}({{moduleService.findElementInDetail(['contractCurrency']).value}})
                        <!-- 					<span ng-show="riderdetail.riderName.meta.mandatory == 'true'">*</span> -->
                    </label>
                    <div class="input-field">
                        <input ng-attr-id="{{ 'input3_illustration_RiderInformation_' + $index }}" pos-autonumeric placeholder="" ng-disabled="true" type="text" maxlength="120" decimal="0"
                               ng-model="moduleService.detail.benefitAmount.value" />
                        <span class="errorMessage" ng-bind="moduleService.detail.benefitAmount.meta.errorCode | translate"></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1 rider-button-remove">
                <button ng-attr-id="{{ 'button1_illustration_RiderInformation_' + $index }}" ng-disabled="moduleService.freeze == true ||  moduleService.findElementInDetail(['addresses']).meta.counter == 1" class="button-delete-address btn v3-btn-danger v3-fna-button-addchildren button-new-ui" ng-click="removeRider(card,$index)"><i style="float: left" class="fa fa-times"></i><label class="label-field"></label></button>
            </div>
        </div>
    </div>
    <div class="row col-xs-4 col-sm-3 col-md-3 col-lg-2 padding-left-0">
        <button id = "button2_illustration_RiderInformation" ng-disabled="moduleService.freeze == true || moduleService.findElementInDetail(['riders']).meta.counter == 3" class="btn btn-lg v3-btn-danger v3-fna-button-addchildren button-new-ui v4-prototype-middleView-main" ng-click="addRider(card)"><i style="float: left" class="fa fa-plus"></i><label class="text-body">Rider</label></button>
    </div>
</div>
