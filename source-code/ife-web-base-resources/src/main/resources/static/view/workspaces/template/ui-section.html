<div class="v3-padding-0">
  <!--   <section-header/> -->
  <div class="row v3-margin-top-10" >
  	 <ui-header-item ng-repeat="card in viewProp.viewObject[0]"></ui-header-item>
  </div>
  
  <div class="row v3-margin-top-10" >
       <ui-section-content class="documentList"  id="level-0-card-{{$index}}" ng-repeat="card in viewProp.viewObject[0] track by $index" level="0" when-click="chooseSection(card, 0, $index, clickEvent)"></ui-section-content>
  </div>
    
</div>
