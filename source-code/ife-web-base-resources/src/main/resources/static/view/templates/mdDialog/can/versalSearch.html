

<!DOCTYPE html>
<html lang="en">
<head>

	<style type="text/css">
		body {
			color: #566787;
			background: #f5f5f5;
			font-family: 'Roboto', sans-serif;
		}
		.table-wrapper {
			background: #fff;
			padding: 20px;
			margin: 30px 0;
			box-shadow: 0 1px 1px rgba(0,0,0,.05);
		}
		.table-title {
			padding-bottom: 10px;
			margin: 0 0 10px;
		}
		.table-title h2 {
			margin: 8px 0 0;
			font-size: 22px;
		}
		.search-box {
		}
		.search-box input {
			height: 34px;
			border-radius: 20px;
			border-color: #ddd;
			box-shadow: none;
			padding-left: 0px;
		}
		.search-box input:focus {
			border-color: #3FBAE4;
		}
		.search-box i {
			color: #a0a5b1;
			position: absolute;
			font-size: 19px;
			top: 8px;
			right: -10px;
		}

		.close-button {
			position: relative;
			float: right;
			padding-top: 15px;
			text-align: center;

		}
		table.table tr th, table.table tr td {
			border-color: #e9e9e9;
		}
		table.table-striped tbody tr:nth-of-type(odd) {
			background-color: #fcfcfc;
		}
		table.table-striped.table-hover tbody tr:hover {
			background: #f5f5f5;
		}
		table.table th i {
			font-size: 13px;
			margin: 0 5px;
			cursor: pointer;
		}
		table.table td:last-child {
			width: fit-content;
		}
		table.table td a {
			color: #a0a5b1;
			display: inline-block;
			margin: 0 5px;
		}
		table.table td a.view {
			color: #03A9F4;
		}
		table.table td a.edit {
			color: #FFC107;
		}
		table.table td a.delete {
			color: #E34724;
		}
		table.table td i {
			font-size: 19px;
		}
		.pagination {
			float: right;
			margin: 0 0 5px;
		}
		.pagination li a {
			border: none;
			font-size: 95%;
			width: 30px;
			height: 30px;
			color: #999;
			margin: 0 2px;
			line-height: 30px;
			border-radius: 30px !important;
			text-align: center;
			padding: 0;
		}
		.pagination li a:hover {
			color: #666;
		}
		.pagination li.active a {
			background: #03A9F4;
		}
		.pagination li.active a:hover {
			background: #0397d6;
		}
		.pagination li.disabled i {
			color: #ccc;
		}
		.pagination li i {
			font-size: 16px;
			padding-top: 6px
		}
		.hint-text {
			float: left;
			margin-top: 6px;
			font-size: 95%;
		}

		a {
			text-decoration: none;
			display: inline-block;
			padding: 8px 16px;
		}

		a:hover {
			background-color: #ddd;
			color: black;
		}

		.previous {
			background-color: #f1f1f1;
			color: black;
		}

		.next {
			background-color: #4CAF50;
			color: white;
		}

		.round {
			border-radius: 50%;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</head>
<body>
<md-dialog style="width:100%;">
<div class="container" style="width:100%;padding: 0px;">
	<div class="col-sm-12">
		<div class="close-button">
			<i class="fa fa-times fa-2x" aria-hidden="true" ng-click="closeDialog()"></i>
		</div>
	</div>
	<div class="table-wrapper">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-4">
					<div class="search-box">
					<!--	<i  class="material-icons"  "></i>-->
						<i ng-if="model" class="fa fa-search subfix-icon" aria-hidden="true" ng-click="findItemForConvenyance()"></i>
						<input type="text" id="conveyance"  ng-change="changeValue()" ng-model="modelConvenyee" class="form-control" placeholder="Vessel Name">
					</div>
				</div>
			</div>
		</div>
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr >
					<th>Vessel ID</th>
					<th>Vessel Name</th>
					<th>Year Of Build</th>
					<th>Vessel Type</th>
				</tr>
			</thead>
			<tbody>
			<tr id="vessal" ng-repeat="item in listServelName" ng-click="selectRow(item)" ng-if="listServelName.length>0">
				<td>{{item.vesselId}}</td>
				<td>{{item.vesselName}}</td>
				<td>{{item.yearOfBuild}}</td>
				<td>{{item.vesselType}}</td>
			</tr>
			<tr  ng-show="listServelName.length == 0 || listServelName == undefined">
				<td style="color:red;text-align: center;" colspan="4">There is no data</td>
			</tr>
			</tbody>
		</table>
		<div class="clearfix">
			<ul class="pagination">
				<!--<li class="page-item "><i class="fa fa-angle-double-left"    ng-click="previousSearch()" ng-if="NumberLine>1 && model"></i></li>-->
				<!--<li class="page-item"><i class="fa fa-angle-double-right" ng-if="(listServelName.length>0 || NumberLine == 1) && model " ng-click="nextSearch()"></i></li>-->
				<a  ng-click="previousSearch()" ng-if="NumberLine>1 && model" class="previous">&laquo; Previous</a>
				<a ng-if="(listServelName.length == 50 ) && model " ng-click="nextSearch()"  class="next">Next &raquo;</a>
			</ul>
		</div>
	</div>
</div>
</md-dialog>
</body>
</html>
