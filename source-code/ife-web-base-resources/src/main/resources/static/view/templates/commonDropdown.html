<div  style='border: 2px solid #d9d7d5;line-height: 40px;font-size:17px; height: 41px;cursor: pointer; -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);'  class='md-select-Style md-select md-select-label'> 
	<any title="{{prefix+'.'+model.value|translate}}" class="v3-auto-text-ellipsis" style="margin-top:-7px;padding-left:14px; max-width: 90%;" ng-if='type=="full-flag" || type=="nonFlag" || type=="table"'>{{prefix+'.'+ (model.value == null? "":model.value) |translate}}</any>
	<any title="{{model[key]}}" class="v3-auto-text-ellipsis" style="margin-top:-7px;padding-left:14px; max-width: 90%;" ng-if='type=="regular"'>{{model[key]}}</any>
	<any style="margin-top:-7px;padding-left:14px" ng-if='type=="irregular"'>{{moduleService.findElementInElement_V3(model,[key]).$}}</any>
	<span ng-if='type!="table"' style=" position: absolute;right: -10px;color: rgb(0, 79, 182);width: 45px;"><i  class="fa fa-caret-down fa-3x" style="line-height: 36px;color: rgb(18, 50, 116);"></i></span>
	<span ng-if='type=="table"' style=" position: absolute;right: -10px;color: rgb(0, 79, 182);width: 45px;"><i  class="fa fa-caret-down fa-2x" style="line-height: 36px;color: rgb(18, 50, 116);margin-bottom: 5px;"></i></span> 
</div>
