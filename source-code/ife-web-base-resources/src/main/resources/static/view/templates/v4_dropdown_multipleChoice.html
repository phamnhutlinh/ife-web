<div class="v4-dropdown-container-element">
    <div id="mask-{{::name}}" class="v4-dropdown-mask" ng-click="hideDowpdown()"></div>
    <div class="v4-multi-dropdown">
        <button id="button-{{::name}}" ng-click="toggleDowpdown()" class="v4-multi-button">
            <div style="display: flex; text-overflow: ellipsis; overflow: hidden; margin-right: 30px;">
                <span class="v4-multi-v4-display-inline"><b>{{title}}:&nbsp;</b></span>
                <span class="v4-multi-v4-display-inline" ng-repeat="(key, value) in model.Value">{{prefix + "." + key
                | translate}}<span>,</span>&nbsp;
                </span>
            </div>
            <div>
                <i style="color: gray; top: 5px; right: 10px;" class="fa fa-sort-desc v4-multi-v4-caret" aria-hidden="true"></i>
            </div>
        </button>
        <div id="{{::name}}" class="v4-dropdown-item">
            <div id="search-text-{{::name}}" class="v4-dropdown-search-container">
                <input id="input-{{::name}}" ng-model="searchText" class="v4-multi-v4-input-search" /> <i ng-if="searchText == ''" class="fa fa-search v4-multi-v4-caret v4-dropdown-search-box" aria-hidden="true"></i> <i ng-click="clearSearchText()" ng-if="searchText != ''" class="fa fa-times-circle v4-multi-v4-caret v4-dropdown-search-box" aria-hidden="true"></i>
            </div>
            <ul>
                <li class="v4-multi-v4-dropdown-item-multi" ng-repeat="item in list | filter:searchText">
                    <label class="v4-multi-v4-dropdown-item-multi-item">
                        <input type="checkbox" ng-model="item.checkboxModel" ng-change="setMultiValue(item.value, item.checkboxModel)" class="v4-multi-v4-dropdown-item-multi-checkbox">{{item.translate}}
                    </label>
                </li>
            </ul>
        </div>
    </div>
</div>
