	.searchButton{
		color: #4B7E37;
		margin-left: 5px !important;
		position: relative;
		right: 40px;

	};
	.searchButton:HOVER, .searchButton:FOCUS, .searchButton:ACTIVE, .searchButton:VISITED {
		color: #4caf50 !important;

	};

<div flex>
	<div layout-align="start center" layout="row" flex>
		<div layout="row">
			<select class="ipos_paging_dropdown_80" ng-model="search.searchType" ng-change="search.searchText=''">
				<option ng-repeat="search in searchOption" value="{{search}}">{{search}}</option>
			</select>
		</div>
		<div style="margin-left: 10px">
			<div layout="row" layout-align="start center" class="form-group-lg has-success">
				<input class="form-control" ng-model="search.searchText" placeholder="{{'v3.contactcenter.label.Search' | translate}}" /> 
				<i class="fa fa-search fa-2x ng-scope pointer searchButton" ng-click="doSearch()"></i>
			</div>
		</div>
