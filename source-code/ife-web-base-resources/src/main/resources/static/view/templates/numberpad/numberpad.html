<div class="numberpad"  ng-class="customClass">
	<a data-toggle="dropdown" href="javascript:void(0)" class="dropdown-toggle">
		<i class="icon-keyboard"></i>
	</a>
	<div id="numberpad" style="border:none;" class="dropdown-menu dropdown-menu-transparent" dropdown-stay-open>
		<div class=""  data-stopPropagation="true">
			<div class="col-md-4 center pointer" ng-click="backSpace()">
				<i class="icon-arrow-left"></i>
			</div>
			<div class="col-md-4 center pointer" ng-click="increaseInterval()" >
				<i class="icon-plus"></i>
			</div>
			<div class="col-md-4 center pointer" ng-click="decreaseInterval()" >
				<i class="icon-minus"></i>
			</div>
		</div>
		<div class="" data-stopPropagation="true">
			<div class="col-md-4 center pointer" ng-click="addDigit(7)" >
				<label for="street" class="control-label">7</label>
			</div>
			<div class="col-md-4 center pointer" ng-click="addDigit(8)">
				<label for="street" class="control-label">8</label>
			</div>
			<div class="col-md-4 center pointer" ng-click="addDigit(9)">
				<label for="street" class="control-label">9</label>
			</div>
		</div>
		<div class=""  data-stopPropagation="true">
			<div class="col-md-4 center pointer" ng-click="addDigit(4)" >
				<label for="street" class="control-label">4</label>
			</div>
			<div class="col-md-4 center pointer" ng-click="addDigit(5)" >
				<label for="street" class="control-label">5</label>
			</div>
			<div class="col-md-4 center pointer" ng-click="addDigit(6)" >
				<label for="street" class="control-label">6</label>
			</div>
		</div>
		<div class=""  data-stopPropagation="true">
			<div class="col-md-4 center pointer" ng-click="addDigit(1)" >
				<label for="street" class="control-label">1</label>
			</div>
			<div class="col-md-4 center pointer" ng-click="addDigit(2)" >
				<label for="street" class="control-label">2</label>
			</div>
			<div class="col-md-4 center pointer" ng-click="addDigit(3)" >
				<label for="street" class="control-label">3</label>
			</div>
		</div>
		<div class=""  data-stopPropagation="true">
			<div class="col-md-8 center pointer" ng-click="addDigit(0)" >
				<label for="street" class="control-label">0</label>
			</div>
			<div class="col-md-4 center pointer" ng-click="clear()">
				<label for="street" class="control-label">C</label>
			</div>
		</div>
	</div>
