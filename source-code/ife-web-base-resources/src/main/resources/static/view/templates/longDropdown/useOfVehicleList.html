<style>
	.item ul li{
		float:left;
		margin:5px;
		list-style-type: none;
		min-width: 250px;
		line-height: 18px !important;
	}
	.ipos_vehicle{
		margin-left: 20px;
		
	}
	.ipos_vehicle:HOVER{
		background-color: wheat;
		cursor: pointer;
		font-weight: bold;
	}
	.ipos_vehicle_selected{
		background-color: wheat;
		font-weight: bold;
	}
	.f15 .vehicle{
		width:auto; 
	}
	/* .vehicle{
		background: url(/ipos-portal-common-portlet/src/main/webapp/image)
	} */
	.img_vehicle{
	float:left;
	width:40px;
	
	}
</style>
<md-dialog class="marginTop_vehicle" flex="100">
<div style="background-color: #4CAF50; color: white;" class="portlet_header md-whiteframe-z1">
	Use of Vehicle List
</div>
 <md-dialog-content>
<div flex layout="row" layout-margin>
	<md-input-container flex="40" class="md-default-theme">
         <input placeholder="Search" ng-model="nationalityValue">
    </md-input-container>
</div>
  <div class="item">
	<ul>
		<li ng-repeat=" item in moduleService.findElementInElement_V3(moduleService.lazyChoiceList[moduleService.productName],['UseOfVehicle']).Option |filter:nationalityValue">		
			 <div class="flag-dropdown f15">
				<div class="selected-flag">
					<div style="width:auto !important" class="ipos_vehicle">
						<span>
						<img width="40px" ng-src='{{$index % 2 ?"/ipos-portal-common-portlet/images/car1.png" :"/ipos-portal-common-portlet/images/car2.png"}}'/>
						</span>
						<span  ng-click="setValueOfUseOfVehicle(item.value)" class="ipos_flag">{{'v3.illustration.privatecar.directsale.useofvehicle.'+item.value |translate}}</span>
					</div>
				</div>
			</div> 			
		</li>
	</ul>
  </div>
  <div style="clear:both"></div>
<div  flex layout="row" layout-align="center center" layout-margin>
	<md-button ng-click="closeLongDropDown()"  class="md-raised md-primary ipos_lower_button_letter ">Close</md-button>
</div>
</md-dialog-content>

</md-dialog>
<script>

function setSelected(){
	var itemSelected=$('#myWorkspaceNationality').text();
	$('.item span').each(function(){
		$(this).removeClass('ipos_vehicle_selected');
			if($(this).text()==itemSelected){
				$(this).addClass('ipos_vehicle_selected');
			}
	});	
}
setTimeout(setSelected, 3000);
</script>
