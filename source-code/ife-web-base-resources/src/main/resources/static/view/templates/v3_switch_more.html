<div layout="row" id="switch-{{switchName}}" class="v3-switch-new">
	<div style="z-index: 30;" id="switch-{{switchName}}-{{$index}}" ng-repeat="item in switchOptions">
		<div layout="row"   class="v3-switch-item-new" flex>
			<div  ng-click="chooseSwitch($index, item.key)" flex  title="{{item.translate}}" >
				{{item.translateKey | translate}}
			</div>
		</div>
	</div>
	<div id="v3-switch-slider-{{switchName}}" class='v3-switch-slider'></div>
</div>
